  components:
    - component: ARM::CMSIS:CORE
    - component: Device:Startup
  misc:
    - for-compiler: GCC
      C-CPP:
        - -std=c++20
        - -fcoroutines
        - -fno-exceptions
        - -fno-rtti
      Link:
        - -Wl,--defsym=__HEAP_SIZE=0x200
        - -Wl,--defsym=__STACK_SIZE=0x400
  output:
    type:
      - elf
      - hex
      - map
